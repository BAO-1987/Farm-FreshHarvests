<article class="single-product">

  <img src="./images/article/{{images}}.jpg" alt="{{desc}}" width="504" height="640" loading="lazy" />

  <div class="single-product__content">
    <a class="single-product__link" href="#">Back</a>

    <h3>
      {{title}}
    </h3>

    <p>
      {{text}}
    </p>

    <div class="single-product__desc">
      <p>
        Product Details:
      </p>

      <ul class="single-product__list">
        <li>
          <span>Weight:</span> {{weight}}
        </li>

        <li>
          <span>Packaging:</span> {{packaging}}
        </li>

        <li>
          <span>Nutritional Information:</span> {{nutritional}}
        </li>
      </ul>
    </div>

  </div>


</article>
